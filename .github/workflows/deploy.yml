name: Call a reusable workflow

on:
  push:
    branches:
      - main
      - staging
      - migration

permissions:
  id-token: write
  contents: read

jobs:
  Deployment:
    uses: luciocarvalhojr/tm-workflow/.github/workflows/deploy-ssm.yml@v1
    with:
      environment: >-
        ${{ github.ref_name == 'main' && 'production'
            || github.ref_name == 'staging' && 'staging'
            || github.ref_name == 'migration' && 'migration'
        }}
    secrets: 
      #aws-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-deploy-role-arn: ${{ secrets.AWS_OIDC_ROLE_ARN }}
